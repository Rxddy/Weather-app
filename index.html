<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-mode">
    <div class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container">
        <div class="top-section">
            <div class="location-info">
                <h1 id="city-name">Mississauga, Ontario</h1>
                <div class="current-temp">
                    <span id="temperature">21°</span>
                    <div class="weather-icon">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                </div>
            </div>

            <div class="search-section">
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="search-input" placeholder="Search for a city..." class="search-input">
                        <button id="search-button" class="search-button">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-group">
                        <div class="detail-item">
                            <h3>High</h3>
                            <p id="highest">21°</p>
                        </div>
                        <div class="detail-item">
                            <h3>Feels like</h3>
                            <p id="feels-like">19°</p>
                        </div>
                        <div class="detail-item">
                            <h3>Rain chance</h3>
                            <p id="rain-chance">0%</p>
                        </div>
                        <div class="detail-item">
                            <h3>Sunset</h3>
                            <p id="sunset">6:00 PM</p>
                        </div>
                    </div>
                    <div class="detail-group">
                        <div class="detail-item">
                            <h3>Low</h3>
                            <p id="lowest">18°</p>
                        </div>
                        <div class="detail-item">
                            <h3>Wind</h3>
                            <p id="wind-speed">10 mph</p>
                        </div>
                        <div class="detail-item">
                            <h3>Clothing</h3>
                            <p id="what-to-wear">Light jacket</p>
                        </div>
                        <div class="detail-item">
                            <h3>Sunrise</h3>
                            <p id="sunrise">6:30 AM</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="hourly-weather-bar">
            <div class="hourly-container" id="hourly-forecast">
            </div>
        </div>

        <div class="forecast-section">
            <div class="day-forecast" id="day-1">
                <i class="fas fa-cloud-sun"></i>
                <p class="day-name">Mon</p>
                <p class="day-temp">15°</p>
            </div>
            <div class="day-forecast" id="day-2">
                <i class="fas fa-cloud"></i>
                <p class="day-name">Tue</p>
                <p class="day-temp">15°</p>
            </div>
            <div class="day-forecast" id="day-3">
                <i class="fas fa-snowflake"></i>
                <p class="day-name">Wed</p>
                <p class="day-temp">15°</p>
            </div>
            <div class="day-forecast" id="day-4">
                <i class="fas fa-cloud-sun"></i>
                <p class="day-name">Thu</p>
                <p class="day-temp">15°</p>
            </div>
            <div class="day-forecast" id="day-5">
                <i class="fas fa-wind"></i>
                <p class="day-name">Fri</p>
                <p class="day-temp">15°</p>
            </div>
            <div class="day-forecast" id="day-6">
                <i class="fas fa-cloud-rain"></i>
                <p class="day-name">Sat</p>
                <p class="day-temp">15°</p>
            </div>
            <div class="day-forecast" id="day-7">
                <i class="fas fa-sun"></i>
                <p class="day-name">Sun</p>
                <p class="day-temp">15°</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
